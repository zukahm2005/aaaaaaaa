<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Form validaltion</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="./images/logo.svg" alt=""><br>
            </div>
            <div class="image"></div>
                <img src="images/bg.svg" alt=""><br>
            <div class="text">Start for free& get<br>attrective offers today !
            </div>
        </div>
        <!--register, login(google, facebook)-->
        <form action="#" id="form" method="post">
            <div>
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have Accont?<br>
                    <spam>Sign In</spam>
            </div>                 
                <div class="btn">
                    <div class="btn-1">
                        <img width="48" height="48" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                        Sign up
                    </div>
                    <div class="btn-2">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                        Sign Up
                    </div>  
                </div>
            </div>
                <div class="or">Or</div>
                </div>
            <!-- input usename-->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Abcd abc">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <!--input email-->
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abcd@gnail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <!--input password-->
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit">submit</button>
        </form>
   </div>
</body>
<script src="main.js"></script>
</html>
